<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamagochy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="tamagochy.js"></script>

    <script>
        var pet;

        function createPet(){
            let petName = "";

            while(petName==""){
                petName = prompt('Please, enter the name of your pet...');
            }

            pet = new Tamagochy(petName);

            document.getElementById('create_pet').setAttribute('disabled', 'disabled');
            document.getElementById('feed').removeAttribute('disabled');
            document.getElementById('drink').removeAttribute('disabled');
            document.getElementById('sleep').removeAttribute('disabled');
            document.getElementById('play').removeAttribute('disabled');
        }

        function drink(){
            pet.drink();
            checkStatus();
        }

        function feed(){
            pet.feed();
            checkStatus();
        }

        function sleep(){
            pet.sleep();
            checkStatus();
        }

        function play(){
            pet.play();
            checkStatus();
        }

        function checkStatus(){
            if (!pet.isAvailable()) {
                document.getElementsByTagName('ul')[0].style.opacity = 0.2;
                document.getElementsByTagName('ul')[0].style.pointerEvents = 'none';
            }
        }

    </script>

</head>
<body>
<h1>Tamagochy task</h1>
<ul>
    <li><button id="create_pet" onclick="createPet()" >Create a pet</button> </li>
    <li><button id="feed" disabled onclick="feed()" >Feed</button></li>
    <li><button id="drink" disabled onclick="drink()" >Drink</button></li>
    <li><button id="sleep" disabled onclick="sleep()" >Sleep</button></li>
    <li><button id="play" disabled onclick="play()" >Play</button></li>
</ul>
</body>
</html>
